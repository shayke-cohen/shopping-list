# Shopping List E2E Tests
# Run with AI Tester on web platform

appId: web

---
# TC-001: Add New Item "Apples"
- inputText:
    selector: "#itemInput"
    text: "Apples"
- tapOn:
    selector: ".add-btn"
- assertVisible:
    text: "Apples"
- assertVisible:
    text: "1 item left"

---
# TC-002: Add More Items
- inputText:
    selector: "#itemInput"
    text: "Bananas"
- tapOn:
    selector: ".add-btn"
- inputText:
    selector: "#itemInput"
    text: "Oranges"
- tapOn:
    selector: ".add-btn"
- assertVisible:
    text: "3 items left"

---
# TC-003: Mark Item as Completed
- tapOn:
    selector: ".shopping-item:last-child .checkbox input"
- assertVisible:
    text: "2 items left"

---
# TC-004: Filter Active Items
- tapOn:
    selector: "[data-filter='active']"
- assertVisible:
    text: "Bananas"

---
# TC-005: Filter Completed Items
- tapOn:
    selector: "[data-filter='completed']"
- assertVisible:
    text: "Apples"

---
# TC-006: Show All Items
- tapOn:
    selector: "[data-filter='all']"
- assertVisible:
    text: "Apples"
- assertVisible:
    text: "Bananas"
- assertVisible:
    text: "Oranges"

---
# TC-007: Delete Item (Bananas)
- tapOn:
    selector: ".shopping-item:nth-child(2) .delete-btn"
- wait:
    seconds: 1

---
# TC-008: Clear Completed Items
- tapOn:
    selector: "#clearCompleted"
- assertVisible:
    text: "Oranges"
