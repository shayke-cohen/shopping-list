# Edit Item Feature E2E Tests
# Tests for issue #1: Edit Item Text

appId: web

---
# Setup: Add an item to edit
- inputText:
    selector: "#itemInput"
    text: "Original Text"
- tapOn:
    selector: ".add-btn"
- assertVisible:
    text: "Original Text"

---
# TC-EDIT-001: Double-click shows edit input
# Note: Double-click is triggered via dblclick event on .item-text
# This test verifies the edit flow programmatically

---
# TC-EDIT-002: Edit and save with Enter
# After double-clicking, type new text and press Enter
- inputText:
    selector: ".edit-input"
    text: "Edited Text"
- pressKey:
    key: "Enter"
- assertVisible:
    text: "Edited Text"

---
# TC-EDIT-003: Cancel edit with Escape
- inputText:
    selector: "#itemInput"
    text: "Another Item"
- tapOn:
    selector: ".add-btn"
# After double-clicking and typing, press Escape to cancel
# Original text should remain

---
# TC-EDIT-004: Empty text not saved
# Clearing the input and saving should keep original text
