<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Shopping List</h1>
      <p class="subtitle">Keep track of what you need</p>
    </header>

    <main class="main">
      <form class="add-form" id="addForm">
        <input 
          type="text" 
          id="itemInput" 
          class="item-input" 
          placeholder="Add an item..." 
          autocomplete="off"
          required
        >
        <button type="submit" class="add-btn">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M10 4V16M4 10H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Add
        </button>
      </form>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <ul class="shopping-list" id="shoppingList">
        <!-- Items will be rendered here -->
      </ul>

      <div class="empty-state" id="emptyState">
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
          <circle cx="32" cy="32" r="30" stroke="currentColor" stroke-width="2" stroke-dasharray="4 4"/>
          <path d="M24 32H40M32 24V40" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <p>Your shopping list is empty</p>
        <span>Add items above to get started</span>
      </div>

      <footer class="footer" id="footer">
        <span class="item-count" id="itemCount">0 items</span>
        <button class="clear-btn" id="clearCompleted">Clear completed</button>
      </footer>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
